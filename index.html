<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./assets/css/style.css'/>
    <title>Movie Awards</title>
</head>
<body>
    <header>
        <h1>Welcome to The Shoppies Movie Nomination Site</h1>
    </header>

    <section>
        <form id='search-movie'>
            <h3>Movie title</h3>
            <input type='text' placeholder='Search..' id='movie-input'> 
            <button type='submit' value="Submit" class='search-btn'>Start Search</button>
            <p class='error-msg'></p>
        </form>
    </section>

    <section>
        <div class='movie-names'>
            <h3>Results for:</h3>
        </div>

        <div>
            <h3>Nominations</h3>
        </div>
    </section>



    <!-- Javascript file -->
    <script src='./assets/js/movies.js'></script>   
</body>
</html>
